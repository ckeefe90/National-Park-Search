<!DOCTYPE html>
<html lang="en">

<head>
    <title>National Park Search</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <h1>Search for National Parks</h1>
        <p>Going on a trip & want to check out what National Parks are in the area?</p>
        <p>This app is perfect for planning trips to National Parks.</p>
        <form>
            <label for="state-code">State Code - separate multiple state codes by comma</label>
            <input type="text" id="state-code" name="parks" placeholder="i.e. UT, NH"><br>
            <label for="max-limit">Max Results</label>
            <input type="number" id="max-limit" name="maxLimit" value="10" min="1" max="50"><br>
            <input type="submit" id="submit" value="SEARCH"><br>
        </form>
        <ul class="results hidden"></ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
